<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Logging</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Configure Logging</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="log_level" class="form-label">Log Level</label>
            <select class="form-select" id="log_level" name="log_level">
                <option value="DEBUG" {% if log_config and log_config.log_level == 'DEBUG' %}selected{% endif %}>DEBUG</option>
                <option value="INFO" {% if log_config and log_config.log_level == 'INFO' %}selected{% endif %}>INFO</option>
                <option value="WARNING" {% if log_config and log_config.log_level == 'WARNING' %}selected{% endif %}>WARNING</option>
                <option value="ERROR" {% if log_config and log_config.log_level == 'ERROR' %}selected{% endif %}>ERROR</option>
                <option value="CRITICAL" {% if log_config and log_config.log_level == 'CRITICAL' %}selected{% endif %}>CRITICAL</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-check-label">Log to File</label>
            <input type="checkbox" class="form-check-input" name="log_to_file" {% if log_config and log_config.log_to_file %}checked{% endif %}>
        </div>

        <div class="mb-3">
            <label class="form-check-label">Log to Database</label>
            <input type="checkbox" class="form-check-input" name="log_to_db" {% if log_config and log_config.log_to_db %}checked{% endif %}>
        </div>

        <button type="submit" class="btn btn-primary">Save Configuration</button>
    </form>
</div>
</body>
</html>
